    <main class="body-inscripcion">
      <div class="contenedor">
          <div class="titulo">Crear cuenta</div>
          <div class="contenido">
            <form action="#">
              <div class="detalles-usuario">
                <div class="input-box">
                  <span class="details">Nombre completo</span>
                  <input type="texto" placeholder="Nombre y apellido" required>
                </div>
                <div class="input-box">
                  <span class="detalles">Usuario</span>
                  <input type="text" placeholder="Alias" required>
                </div>
                <div class="input-box">
                  <span class="detalles">Edad</span>
                  <input type="number" placeholder="Edad" required>
                </div>
                <div class="input-box">
                  <span class="detalles">Fecha de nacimiento</span>
                  <input type="date" placeholder="día/mes/año" required>
                </div>
                <div class="input-box">
                  <span class="detalles">Email</span>
                  <input type="text" placeholder="Coloca tu email" required>
                </div>
                <div class="input-box">
                  <span class="detalles">Número de celular</span>
                  <input type="text" placeholder="+54 9 11 XXXX XXXX" required>
                </div>
                <div class="input-box">
                  <span class="detalles">Contraseña</span>
                  <input type="password" placeholder="Coloca la contraseña que desees" required>
                </div>
                <div class="input-box">
                  <span class="detalles">Confirmar contraseña</span>
                  <input type="text" placeholder="Confirma tu contraseña" required>
                </div>
              </div>
              <div class="titulo">Idioma de interés</div>
              <br>
              <div class="input-box">
                  <select name="curso" required>
                      <option value="A">Alemán</option>
                      <option value="Ar">Árabe</option>
                      <option value="Ch">Chino</option>
                      <option value="C">Coreano</option>
                      <option value="F">Francés</option>
                      <option value="H">Hebreo</option>
                      <option value="I">Italiano</option>
                      <option value="J">Japonés</option>
                  </select>
              </div>
              <div class="button">
                <input type="submit" value="Registrar">
              </div>
            </form>
          </div>
        </div>
